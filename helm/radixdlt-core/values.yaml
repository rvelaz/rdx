# Default values for radixdlt-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
fullnameOverride: core
image:
  repository: radixdlt/radixdlt-core-emulator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0-beta"

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  radix: 3000

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: localhost
      paths: 
      - /
  tls: []

resources:
  limits:
    # Commented because this is typically available in local machines 
    # cpu: 2
    memory: 1Gi
  requests:
    # Commented because this is typically available in local machines
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  storageClass: standard

environment:
  CORE_NETWORK_SEEDS: core
  CORE_SECURE_RANDOM_SOURCE: /dev/urandom
  JAVA_OPTS: -server -Xms1g -Xmx1g
environmentSecrets:
  CORE_UNIVERSE: 

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  timeoutSeconds: 10
  httpGet:
    path: /api/ping
    port: http